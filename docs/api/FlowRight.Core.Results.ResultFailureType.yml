    path: /home/ringo/source/FlowRight-documentation/src/Core/Results/ResultFailureType.cs
    startLine: 127
  assemblies:
  - FlowRight.Core
  namespace: FlowRight.Core.Results
  summary: >-
    Indicates that the operation was canceled before completion, typically due to

    cancellation tokens, timeouts, or explicit user cancellation requests.
  remarks: >-
    Operation canceled failures represent a normal part of application flow control

    rather than actual errors. They may be handled differently from other failure types:

    <ul><li>Often ignored in logging</li><li>May not be displayed to users as errors</li><li>Can be filtered out of error handling in some scenarios</li><li>Support graceful shutdown and timeout scenarios</li></ul>
  example: []
  syntax:
    content: OperationCanceled = 6
    return:
      type: FlowRight.Core.Results.ResultFailureType
