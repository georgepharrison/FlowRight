  assemblies:
  - FlowRight.Core
  namespace: FlowRight.Core.Results
  summary: >-
    Indicates that the operation failed due to validation errors in the input data,

    typically containing detailed field-level error information.
  remarks: >-
    Validation failures are commonly encountered in user-facing applications and APIs.

    They typically:

    <ul><li>Contain detailed field-specific error messages</li><li>Can be displayed directly to users</li><li>Should not be logged as system errors</li><li>May include multiple validation errors for different fields</li></ul>

    The detailed validation errors are typically available through <xref href="FlowRight.Core.Results.IResult.Failures" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: Validation = 3
    return:
      type: FlowRight.Core.Results.ResultFailureType
- uid: FlowRight.Core.Results.ResultFailureType.NotFound
