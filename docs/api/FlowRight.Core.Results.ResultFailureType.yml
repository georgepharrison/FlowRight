  summary: >-
    Indicates no failure occurred. This value is used for successful results

    and represents the absence of any error condition.
  remarks: >-
    This value should only be present in results where <xref href="FlowRight.Core.Results.IResult.IsSuccess" data-throw-if-not-resolved="false"></xref>

    is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>. It serves as the default value for successful operations.
