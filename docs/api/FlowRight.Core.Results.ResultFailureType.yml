  source:
    id: NotFound
    path: /home/ringo/source/FlowRight-documentation/src/Core/Results/ResultFailureType.cs
    startLine: 94
  assemblies:
  - FlowRight.Core
  namespace: FlowRight.Core.Results
  summary: >-
    Indicates that the requested resource was not found or does not exist.

    This represents a client error where the resource does not exist

    or the client lacks permission to access it.
  remarks: >-
    Not found failures are common in REST APIs and data access scenarios.

    They typically:

    <ul><li>Correspond to HTTP 404 status codes</li><li>Indicate that a specific resource or entity does not exist</li><li>Can be handled differently from general errors</li><li>May trigger fallback or alternative data retrieval strategies</li></ul>

    This failure type allows consumers to distinguish between actual errors

    and legitimate "not found" scenarios that may be expected during normal operation.
  example: []
  syntax:
    content: NotFound = 4
    return:
      type: FlowRight.Core.Results.ResultFailureType
- uid: FlowRight.Core.Results.ResultFailureType.ServerError
  commentId: F:FlowRight.Core.Results.ResultFailureType.ServerError
  id: ServerError
  parent: FlowRight.Core.Results.ResultFailureType
  langs:
  - csharp
  - vb
  name: ServerError
  nameWithType: ResultFailureType.ServerError
  fullName: FlowRight.Core.Results.ResultFailureType.ServerError
  type: Field
  source:
    id: ServerError
    path: /home/ringo/source/FlowRight-documentation/src/Core/Results/ResultFailureType.cs
    startLine: 111
  assemblies:
  - FlowRight.Core
  namespace: FlowRight.Core.Results
  summary: >-
    Indicates that the operation failed due to a server-side error, typically

    representing 5xx HTTP status codes or infrastructure-related failures.
  remarks: >-
    Server errors represent failures on the server side that are typically temporary

    and may be resolved with retry mechanisms or service recovery:

    <ul><li>Correspond to HTTP 5xx status codes (500-599)</li><li>Include internal server errors, service unavailable, bad gateway, etc.</li><li>May be candidates for retry logic with exponential backoff</li><li>Should be monitored and potentially trigger alerts</li><li>Distinguished from client errors to enable appropriate handling strategies</li></ul>
  example: []
  syntax:
    content: ServerError = 5
    return:
      type: FlowRight.Core.Results.ResultFailureType
- uid: FlowRight.Core.Results.ResultFailureType.OperationCanceled
  commentId: F:FlowRight.Core.Results.ResultFailureType.OperationCanceled
