  assemblies:
  - FlowRight.Validation
  namespace: FlowRight.Validation.Context
  summary: >-
    Provides validation context for complex validation scenarios, enabling access to parent objects,

    services, custom data storage, and hierarchical validation support.
  remarks: >-
    <p>

    The ValidationContext enables sophisticated validation scenarios by providing:

    <ul><li>Access to root object being validated for cross-property validation</li><li>Service provider integration for external dependency validation</li><li>Custom data storage for sharing state between validation rules</li><li>Hierarchical validation support with parent-child context relationships</li><li>Rule execution tracking for conditional validation logic</li><li>Property path tracking for nested object validation</li></ul>

    </p>

    <p>

    This interface is particularly useful for validation scenarios that require:

    <ul><li>Business rule validation that depends on multiple properties</li><li>External service integration (database lookups, API calls)</li><li>Conditional validation based on previous validation results</li><li>Complex nested object validation with context propagation</li><li>State sharing between validation rules within the same validation session</li></ul>

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">// Context-aware validation with service integration

    IValidationContext context = ValidationContext.Create(user, serviceProvider);

    context.SetCustomData("MaxRetryAttempts", 3);


    Result&lt;User&gt; result = new ValidationBuilder&lt;User&gt;(context)
        .RuleFor(x =&gt; x.Email, request.Email)
            .MustAsync(async (email, ctx) =&gt; 
            {
                IEmailService? emailService = ctx.GetService&lt;IEmailService&gt;();
                return emailService != null &amp;&amp; await emailService.IsValidAsync(email);
            }, "Email validation failed")
        .RuleFor(x =&gt; x.Username, request.Username)
            .Must((username, ctx) =&gt; 
            {
                User? rootUser = ctx.GetRootObject&lt;User&gt;();
                return rootUser != null &amp;&amp; !string.Equals(username, rootUser.Email, StringComparison.OrdinalIgnoreCase);
            }, "Username cannot be the same as email")
        .Build(() =&gt; new User(request.Email, request.Username));</code></pre>
  syntax:
    content: public interface IValidationContext
    content.vb: Public Interface IValidationContext
